<body class="min-h-screen max-w-screen overflow-x-hidden">
    <div id="app"></div>

    <script>
        function ThemeSwitcher(variant = "dark") {
            localStorage.setItem("theme", variant);

            document.documentElement.classList.remove("dark", "light");
            document.documentElement.classList.add(variant);
        }

        document.addEventListener("DOMContentLoaded", () => {
            localStorage.getItem("theme")
                ? ThemeSwitcher(localStorage.getItem("theme"))
                : ThemeSwitcher("dark");
        });
    </script>
</body>
